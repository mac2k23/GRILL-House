<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Loops</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div id="show">Your Table</div>
	<input id="table" type="number" class="form-control">
	<button onclick="textGenerator();" class="btn btn-danger">Enter your desired number to get TABLE</button>
	
	<script type="text/javascript">
		function textGenerator(){
			// var x = 1
			// x = x+1 
			var x = parseInt(document.getElementById('table').value);
			// document.getElementById('show').innerHTML=x;
	
			for (a = 1; a<=20;a++ ){
				document.write(x*a);
				document.write('<br>');
			}
		}
	</script>
</body>
</html>
