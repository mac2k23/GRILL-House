<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JAVA Script Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style type="text/css">
      .bground{
        width: 100%;
        height: 590px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="dat" class="display-1 text-info">DATE</div>
    <button onclick="bdate();" class="btn btn-info">Get Date</button>
    <br>
    <hr>
    <br>
    <div id="bground-chg" class="bground">
    </div>
    <button onclick="chBack();" class="btn btn-danger">Change BackGround</button>
    <br>
    <hr>
    <br>
    <div id="text1">hello javascript</div>
    <input id="input1" type="number" name="" class="form-control">
    <input id="input2" type="number" name="" class="form-control">
    <button onclick="divide();" class="btn btn-warning">Divide</button>
    <button onclick="multiply();" class="btn btn-success">Multiply</button>
    <button onclick="sum();" class="btn btn-info">Add</button>
    <button onclick="subtraction();" class="btn btn-danger">Subtract</button>
    <br>
    <hr>
    <br>
    <div id="text" class="display-1 text-info">EnterText</div>
    <input id="results" type="text" class="form-control">
    <button onclick="textheader();" class="btn btn-danger">Get Results</button>

    <script type="text/javascript">
       function textheader(){
        var x = document.getElementById('results').value;
        document.getElementById('text').innerHTML=x;
      }
      function chBack(){
        document.getElementById('bground-chg').style.backgroundColor='black';
      }
      function bdate(){
        document.getElementById('dat').innerHTML=Date();
      }
      function divide(){
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);
        document.getElementById('text1').innerHTML=x/y;
      }

      function multiply(){
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);
        document.getElementById('text1').innerHTML=x*y;
      }

      function sum(){
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);
        document.getElementById('text1').innerHTML=x+y;
      }

      function subtraction(){
        var x=parseInt(document.getElementById('input1').value);
        var y=parseInt(document.getElementById('input2').value);
        document.getElementById('text1').innerHTML=x-y;
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
